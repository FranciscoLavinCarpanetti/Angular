<div class="mt-3">
  <form [formGroup]="productForm" (ngSubmit)="getDataProduct()">
    <div>
      <label class="form-label" for="title">Titulo</label>
      <input type="text" id="title" formControlName="title" placeholder="introduce titulo producto"
        class="form-control">
        @if(false){
          <p class="fs-6 text-bg-danger">Campo obligatorio</p>
        }
    </div>

    <div>
      <label class="form-label" for="price">Precio</label>
      <input type="number" id="price" formControlName="price" placeholder="introduce precio producto"
        class="form-control">
    </div>

    <div>
      <label class="form-label" for="quantity">Cantidad</label>
      <input type="number" id="quantity" formControlName="quantity" placeholder="introduce cantidad producto"
        class="form-control">
    </div>
    <div class="mt-3">
      <input type="submit" class="btn btn-primary" value="Enviar" [disabled]="productForm.invalid">
    </div>
  </form>
</div>
