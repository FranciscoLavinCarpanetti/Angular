<section class="container">
  <div class="row">
    @for(product of arrProducts; track product._id){
      @if (product.active) {
    <article class="col-12 col-md-6 col-lg-4">
      <app-product-card [myProduct]="product"></app-product-card>
    </article>
  }
    }@empty {
    <article class="col-12">
      <h3>No hay productos</h3>
    </article>}
  </div>
</section>
