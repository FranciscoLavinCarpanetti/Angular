
<section class="container mt-3">
  <div class="row">
    <figure class="col-12 col-md-4">
      <img [src]="producto?.image" [alt]="producto?.name" class="img-fluid">
    </figure>
    <div class="col-12 col-md-8">
      <h5>Descripcion:</h5>
      <p>{{producto?.description}}</p>
      <p>Precio: <strong>{{producto?.price}}</strong></p>
      <p>Categoria: <strong>{{producto?.category}}</strong></p>
    </div>
    <button [routerLink]="['/productos']" class="btn btn-danger">Volver a productos</button>
  </div>
</section>
