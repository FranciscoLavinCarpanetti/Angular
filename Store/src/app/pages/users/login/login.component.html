
<div class="container mt-3 my-3 bg-success-subtle border border-2 border-success rounded-5 shadow">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="register-form">
       <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <p class="fs-3 link-offset-1-hover">Login para acceder</p>
            <hr>
          </div>
          <div class="form-group">
            <label for="inputEmail" class="form-label fw-bold">Email</label>
            <input type="email" id="inputEmail" class="form-control" formControlName="email" placeholder="Ingresa tu Email." />
          </div>
          <div class="form-group">
            <label for="inputPassword" class="form-label fw-bold">Password</label>
            <input type="password" id="inputPassword" class="form-control" formControlName="Password" placeholder="Ingresa tu password." />
          </div>
          <div class="form-check form-switch mt-3">
             <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
               <label class="form-check-label" for="flexSwitchCheckDefault">Aceptas terminos y condiciones.</label>
           </div>
          <button type="submit" class="btn btn-outline-success mt-3 mb-4">Enviar</button>
       </form>
      </div>
    </div>
  </div>
</div>
