
<div class="container mt-3 my-3 bg-success-subtle border border-2 border-success rounded-5 shadow">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="register-form">
       <form [formGroup]="newProductForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <p class="fs-3 link-offset-1-hover">Crear nuevo productos</p>
            <hr>
            <label for="inputUsername" class="form-label fw-bold">Nombre</label>
            <input type="text" id="inputname" class="form-control" formControlName="name" placeholder="Ingresa el nombre de tu producto."/>
          </div>
          <div class="form-group">
            <label for="inputDescription" class="form-label fw-bold">Descripcion</label>
            <input type="text" id="inputDescription" class="form-control" formControlName="description" placeholder="Ingresa una Descripcion para tu producto." />
          </div>
          <div class="form-group">
            <label for="inputPrice" class="form-label fw-bold">Precio</label>
            <input type="number" id="inputPrice" class="form-control" formControlName="price" placeholder="Ingresa el precio de tu producto." />
          </div>
          <div class="form-group">
            <label for="inputDepartment" class="form-label fw-bold">Departamento</label>
            <select formControlName="department" class="form-select">
              @for (dpto of arrDptos; track $index) {
                <option [value]="dpto">{{dpto | uppercase}}</option>
              }
            </select>
          </div>
          <div class="form-group">
            <label for="inputStock" class="form-label fw-bold">Cantidad</label>
            <input type="number" id="inputStock" class="form-control" formControlName="stock" placeholder="Ingresa la cantidad disponible." />
          </div>
          <button type="submit" class="btn btn-outline-success mt-3 mb-4">Enviar</button>
        </form>
      </div>
    </div>
  </div>
</div>
