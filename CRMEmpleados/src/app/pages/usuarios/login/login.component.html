<div class="row mt-5">
   <div class="col-12 col-lg-6 offset-0 offset-lg-3 bg-warning p-3 shadow">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
         <div class="mb-3"><label for="" class="form-label">Email</label>
           <input type="text" name="" id="" class="form-control" placeholder="Ingrese su email" formControlName="email">
         </div>
         <div class="mb-3"><label for="" class="form-label">Password</label>
           <input type="password" name="" id="" class="form-control" placeholder="Ingrese su password" formControlName="password" >
         </div>
           <input type="submit" value="enviar" class="btn btn-info">
      </form>
   </div>
</div>
